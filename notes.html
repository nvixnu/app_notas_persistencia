<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notes.css">
    <title>Cards</title>
</head>

<body>
    <header>
        <h1>Notas</h1>
        <nav>
            <select id="menu-cabecalho-tela-pequena" onchange="selecionaNaTelaPequena()">
                <option disabled selected value>Visualização</option>
                <option value="l">Lista</option>
                <option value="gg">Grade grande</option>
                <option value="gp">Grade pequena</option>
            </select>
            <button onclick="ordenarPorPrioridade()">↑</button>
            <button onclick="salvarAlteracoesServidor()">✓</button>
            <button onclick="logout()">×</button>
        </nav>
    </header>
    <div id="main-container">
        <aside>
            <span>Visualização</span>
            <ul>
                <li><button onclick="alteraClasse('lista')">Lista</button></li>
                <li><button onclick="alteraClasse('grade-grande')">Grade grande</button></li>
                <li><button onclick="alteraClasse('grade-pequena')">Grade pequena</button></li>
            </ul>
        </aside>
        <main>
            <section>
                <div id="msg-lista-vazia">Lista vazia</div>
                <ul id="cards" class="lista"></ul>
            </section>
        </main>
    </div>
    <footer>
        Footer
    </footer>
    <div id="modal" class="off">
        <section>
            <header id="titulo-modal">Login</header>
            <div id="corpo-modal">
                <form action="#">
                    <div>
                        <label for="login-usuario">Usuário</label>
                        <input type="text" id="login-usuario">
                    </div>
                    <div>
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha">
                    </div>
                    <div>
                        <input type="checkbox" id="login-lembrar">
                        <label for="login-lembrar">Lembrar-me <span class="dica">(Continuar sessão após fechar)</span></label>                        
                    </div>
                </form>
            </div>
            <footer>
                <button onclick="login()">Entrar</button>
            </footer>
        </section>
    </div>
    <div id="overlay"></div>
    <script src="scripts.js"></script>
</body>

</html>
